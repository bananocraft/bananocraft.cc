{{ define "main" }}
<div class="post">
  <h1 class="post-title">{{ .Title | markdownify }}</h1>

  <div class="post-content">
    <div id="feed-container">
      <p id="feed-loading" style="color: var(--accent); font-family: monospace;">Loading feed...</p>
      <ul id="feed-list" style="list-style: none; padding: 0; margin: 0;"></ul>
    </div>
  </div>
</div>

<style>
  #feed-list li {
    padding: 0.5rem 0;
    border-bottom: 1px dashed var(--accent);
    font-family: monospace;
    font-size: 0.95rem;
  }
  #feed-list li:last-child {
    border-bottom: none;
  }
  .feed-player {
    color: var(--accent);
    font-weight: bold;
  }
  .feed-amount {
    color: #fbec5d;
    font-weight: bold;
  }
  .feed-time {
    color: #888;
    font-size: 0.8rem;
    margin-left: 0.5rem;
  }
  #feed-empty {
    color: #888;
    font-style: italic;
  }
</style>

<script>
  var FEED_API = "https://feed.bananocraft.cc/api/events";
  var POLL_INTERVAL = 15000;

  function fetchFeed() {
    fetch(FEED_API + "?limit=50")
      .then(function(res) {
        if (!res.ok) throw new Error("Feed unavailable");
        return res.json();
      })
      .then(function(data) {
        renderFeed(data.events);
      })
      .catch(function() {
        document.getElementById("feed-loading").textContent =
          "Feed currently unavailable. Check back soon!";
      });
  }

  function timeAgo(ts) {
    var diff = Math.floor((Date.now() - ts) / 1000);
    if (diff < 60) return "just now";
    if (diff < 3600) return Math.floor(diff / 60) + "m ago";
    if (diff < 86400) return Math.floor(diff / 3600) + "h ago";
    return Math.floor(diff / 86400) + "d ago";
  }

  function escapeHtml(str) {
    var div = document.createElement("div");
    div.textContent = str;
    return div.innerHTML;
  }

  function renderFeed(events) {
    var loading = document.getElementById("feed-loading");
    var list = document.getElementById("feed-list");

    loading.style.display = "none";
    list.innerHTML = "";

    if (!events || events.length === 0) {
      list.innerHTML = '<li id="feed-empty">No rewards yet... go mine something!</li>';
      return;
    }

    events.forEach(function(e) {
      var li = document.createElement("li");
      li.innerHTML =
        '<span class="feed-player">' + escapeHtml(e.player) + "</span>" +
        " just found " +
        '<span class="feed-amount">' + e.amount + " banano</span>" +
        " while " + escapeHtml(e.action) +
        '<span class="feed-time">' + timeAgo(e.timestamp) + "</span>";
      list.appendChild(li);
    });
  }

  fetchFeed();
  setInterval(fetchFeed, POLL_INTERVAL);
</script>
{{ end }}
